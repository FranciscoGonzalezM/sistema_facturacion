{% extends "core/base.html" %}

{% block title %}Eliminar Artículo{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Eliminación</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que deseas eliminar el artículo?</p>
                    <h4 class="text-danger">{{ articulo.nombre }}</h4>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Sí, Eliminar
                        </button>
                        <a href="{% url 'articulos:articulo_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
