{% extends "core/base.html" %}

{% block title %}Configuración de Tienda{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-cog me-2"></i>Configuración de Tienda</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_moneda_principal" class="form-label">Moneda Principal</label>
                            {{ form.moneda_principal }}
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                {{ form.permitir_multimoneda }}
                                <label class="form-check-label" for="id_permitir_multimoneda">
                                    Permitir Multimoneda
                                </label>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar
                            </button>
                            <a href="{% url 'articulos:lista_monedas' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
