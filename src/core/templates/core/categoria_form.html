{% extends 'core/base.html' %}
{% block title %}Formulario Categoría{% endblock %}
{% block content %}
<h2>Formulario de Categoría</h2>
<a href="javascript:history.back()" class="btn btn-secondary mb-3">⬅ Volver</a>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Guardar</button>
    <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
